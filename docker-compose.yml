version: "3.8"
services:
  mqtt-broker:
    image: mqtt-broker
    build:
      context: .
      dockerfile: apps/mqtt-broker/Dockerfile
    container_name: mqtt-broker
    ports:
      - 1883:1883
      - 1884:1884
    restart: always

  api-gateway:
    image: api-gateway
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - 3333:3333
    volumes:
      - ./ssl:/app/ssl
    restart: always

  esp-pir-manager:
    image: esp-pir-manager
    build:
      context: .
      dockerfile: apps/esp-pir-manager/Dockerfile
    container_name: esp-pir-manager
    ports:
      - 9052:9052
    restart: always

  esp-update-server:
    image: esp-update-server
    build:
      context: .
      dockerfile: apps/esp-update-server/Dockerfile
    container_name: esp-update-server
    volumes:
      - esp-binaries:/esp-binaries
    ports:
      - 9042:9042
    restart: always

  adesso-commuter-server:
    image: adesso-commuter-server
    build:
      context: .
      dockerfile: apps/adesso-commuter-server/Dockerfile
    container_name: adesso-commuter-server
    volumes:
      - /mnt/adesso-commuter-server/screenshots:/app/assets/screenshots
    ports:
      - 9062:9062
    restart: always

  # alexa-connector:
  #   image: alexa-connector
  #   build:
  #     context: .
  #     dockerfile: apps/alexa-connector/Dockerfile
  #   container_name: alexa-connector
  #   volumes:
  #     - amazon-env:/app/assets/alexa-remote-control/env
  #   ports:
  #     - 9072:9072
  #   restart: always

  alexa-connector:
    image: localhost:5000/alexa-connector:latest
    container_name: alexa-connector
    depends_on:
      - registry
    volumes:
      - amazon-env:/app/assets/alexa-remote-control/env
    ports:
      - 9072:9072
    restart: always

  # mqtt-client:
  #   image: mqtt-client
  #   build:
  #     context: .
  #     dockerfile: apps/mqtt-client/Dockerfile
  #   container_name: mqtt-client
  #   ports:
  #     - 9080:80
  #     - 9082:443
  #   volumes:
  #     - ./ssl:/app/ssl
  #   restart: always

  mqtt-client:
    image: localhost:5000/mqtt-client:latest
    container_name: mqtt-client
    depends_on:
      - registry
    ports:
      - 9080:80
      - 9082:443
    volumes:
      - ./ssl:/app/ssl
    restart: always

  portainer:
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  registry:
    image: registry:2
    container_name: registry
    ports:
      - 5000:5000
    volumes:
      - /mnt/registry:/var/lib/registry
    restart: always

volumes:
  esp-binaries:
    name: esp-binaries
  amazon-env:
    name: amazon-env
  portainer_data:
