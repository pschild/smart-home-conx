version: "3.8"
services:
  device-manager:
    image: localhost:5000/device-manager:latest
    container_name: device-manager
    depends_on:
      - mongodb
    ports:
      - 9092:9092
    restart: always

  sensor-connector:
    image: localhost:5000/sensor-connector:latest
    container_name: sensor-connector
    ports:
      - 9053:9053
    restart: always

  logger:
    image: localhost:5000/logger:latest
    container_name: logger
    ports:
      - 9032:9032
    restart: always

  mqtt-broker:
    image: localhost:5000/mqtt-broker:latest
    container_name: mqtt-broker
    ports:
      - 1883:1883
      - 1884:1884
    restart: always

  api-gateway:
    image: localhost:5000/api-gateway:latest
    container_name: api-gateway
    ports:
      - 3333:3333
    volumes:
      - ./ssl:/app/ssl
    restart: always

  # esp-pir-manager:
  #   image: localhost:5000/esp-pir-manager:latest
  #   container_name: esp-pir-manager
  #   depends_on:
  #     - mqtt-broker
  #     - api-gateway
  #   ports:
  #     - 9052:9052
  #   restart: always

  esp-update-server:
    image: localhost:5000/esp-update-server:latest
    container_name: esp-update-server
    depends_on:
      - mqtt-broker
      - api-gateway
    volumes:
      - esp-binaries:/esp-binaries
    ports:
      - 9042:9042
    restart: always

  adesso-commuter-server:
    image: localhost:5000/adesso-commuter-server:latest
    container_name: adesso-commuter-server
    depends_on:
      - mqtt-broker
      - api-gateway
    volumes:
      - /mnt/adesso-commuter-server/screenshots:/app/assets/screenshots
    ports:
      - 9062:9062
    restart: always

  alexa-connector:
    image: localhost:5000/alexa-connector:latest
    container_name: alexa-connector
    depends_on:
      - registry
      - mqtt-broker
      - api-gateway
    volumes:
      - amazon-env:/app/assets/alexa-remote-control/env
    ports:
      - 9072:9072
    restart: always

  mqtt-client:
    image: localhost:5000/mqtt-client:latest
    container_name: mqtt-client
    depends_on:
      - registry
      - mqtt-broker
      - api-gateway
    ports:
      - 9080:80
      - 9082:443
    volumes:
      - ./ssl:/app/ssl
    restart: always

  mongodb:
    image: localhost:5000/mongodb:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      # - db:/data/db
      # - configdb:/data/configdb
      - /data/db:/data/db
      - /data/configdb:/data/configdb

  portainer:
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  registry:
    image: registry:2
    container_name: registry
    ports:
      - 5000:5000
    volumes:
      - /mnt/registry:/var/lib/registry
    restart: always

volumes:
  esp-binaries:
    name: esp-binaries
  amazon-env:
    name: amazon-env
  portainer_data:
  # db:
  # configdb: