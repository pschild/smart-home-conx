events{}

http {
    include /etc/nginx/mime.types;
    server {
        listen 443 ssl;
        server_name localhost;
        ssl_certificate /app/ssh/fullchain.pem;
        ssl_certificate_key /app/ssh/privkey.pem;
        ssl_trusted_certificate /app/ssh/chain.pem;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}