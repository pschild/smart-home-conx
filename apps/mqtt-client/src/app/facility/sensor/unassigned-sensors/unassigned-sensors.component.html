<mat-card
  id="unassigned-list"
  cdkDropList
  cdkDropListSortingDisabled="true"
  (cdkDropListDropped)="drop($event)"
>
  <div
    *ngFor="let sensor of sensors$ | async"
    smartHomeConxSensor
    [cdkDragData]="sensor"
    cdkDrag
    [cdkDragDisabled]="!enabled"
  >
    <mat-icon>{{getIconName(sensor.type)}}</mat-icon>
  </div>
</mat-card>
