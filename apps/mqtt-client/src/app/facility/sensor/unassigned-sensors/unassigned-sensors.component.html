<div
  id="unassigned-list"
  cdkDropList
  cdkDropListSortingDisabled="true"
  (cdkDropListDropped)="drop($event)"
>
  <smart-home-conx-sensor
    *ngFor="let sensor of sensors$ | async"
    [sensor]="sensor"
    [cdkDragData]="sensor"
    cdkDrag
    [cdkDragDisabled]="!enabled"
  ></smart-home-conx-sensor>
</div>
