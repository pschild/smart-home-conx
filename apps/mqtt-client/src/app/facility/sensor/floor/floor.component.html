  <smart-home-conx-unassigned-sensors [enabled]="enabled"></smart-home-conx-unassigned-sensors>
  <div class="room-container">
    <smart-home-conx-room *ngFor="let room of rooms" [room]="room" [enabled]="enabled"></smart-home-conx-room>
  </div>
</div>
