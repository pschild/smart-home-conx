<ng-container *ngIf="sensors$ | async as sensors">
  <div *ngFor="let sensor of sensors">
    {{sensor._id}} {{sensor.chipId}} {{sensor.type}} {{sensor.pin}}
    <button mat-icon-button (click)="edit(sensor)">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</ng-container>
<button mat-raised-button color="primary" (click)="create()">
  <mat-icon>add</mat-icon>
  Erstellen
</button>

<smart-home-conx-floor [enabled]="editModeEnabled"></smart-home-conx-floor>
<mat-slide-toggle (change)="onEditModeChange($event)">Bearbeitungsmodus aktiv</mat-slide-toggle>
