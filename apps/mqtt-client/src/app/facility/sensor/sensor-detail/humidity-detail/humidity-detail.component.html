<div mat-dialog-title>
  <h1>Verlauf</h1>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>

  <div *ngIf="data.sensor">Luftfeuchtigkeitssensor {{data.sensor.name || ''}}</div>

  <!-- <div><small>Pin: {{data.sensor.pin || 'keiner'}}</small></div> -->
  <!-- <div><small *ngIf="data.sensor.details">Warnungen: {{data.sensor.details.warningEnabled}}</small></div> -->

  <!-- <smart-home-conx-sensor-warning-list></smart-home-conx-sensor-warning-list> -->

  <div><small *ngIf="data.sensor.details">Abweichung: {{data.sensor.details.aberrance}}%</small></div>
  <smart-home-conx-sensor-history
    [sensor]="data.sensor"
    [formatYAxis]="formatYAxis"
  ></smart-home-conx-sensor-history>
</div>
<mat-dialog-actions align="end">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" yPosition="above">
    <smart-home-conx-sensor-action-buttons [sensor]="data.sensor" [dialogRef]="dialogRef">
      <!-- TODO: remove this buttons! -->
      <button mat-menu-item (click)="heaterOn()"><mat-icon>send</mat-icon> Heater on</button>
      <button mat-menu-item (click)="heaterOff()"><mat-icon>send</mat-icon> Heater off</button>
      <button mat-menu-item (click)="readnow()"><mat-icon>send</mat-icon> readnow</button>
    </smart-home-conx-sensor-action-buttons>
  </mat-menu>
  <button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
