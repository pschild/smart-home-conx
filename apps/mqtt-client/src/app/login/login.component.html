<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Benutzername" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Passwort" formControlName="password">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
</form>
