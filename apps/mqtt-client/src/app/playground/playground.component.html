<button (click)="sendMessage()">Send ESP_7888034/movement</button>

<br/>
<br/>

<div *ngIf="alexaDevices$ as devices">
  <ul>
    <li *ngFor="let device of devices">{{ device.accountName }} ({{ device.online ? 'online' : 'offline' }})</li>
  </ul>
</div>

Device:
<select [formControl]="alexaDevice">
  <option value="ALL">Alle</option>
  <option value="Philippes Echo Show">Philippes Echo Show</option>
  <option value="Philippes Echo">Philippes Echo</option>
  <option value="Philippes Echo Flex">Philippes Echo Flex</option>
  <option value="Überall">Überall</option>
</select>

<br/>

<input type="text" [formControl]="speachText">
<button (click)="speak()">Speak</button>

<br/>

<input type="text" [formControl]="commandText">
<button (click)="sendCommand()">Kommando ausführen</button>

<br/>
<br/>

<button (click)="getCommutingHistory()">Get Commuting History</button>

<br/>
<br/>

<select multiple>
  <option value="123456">#1 NodeMCU</option>
  <option value="654789">#2 ESP01</option>
  <option value="869864">#3 ESP12F</option>
  <option value="324515">...</option>
</select>
<select>
  <option value="major">major (1.0.1 => 2.0.0)</option>
  <option value="minor">minor (1.0.1 => 1.1.0)</option>
  <option value="patch" selected>patch (1.0.1 => 1.0.2)</option>
</select>
<select>
  <option value="esp-commuting-display">esp-commuting-display</option>
  <option value="esp-motion-sensor">esp-motion-sensor</option>
  <option value="esp-mqtt">esp-mqtt</option>
  <option value="esp-relais">esp-relais</option>
</select>
<button (click)="triggerPioBuild()">Trigger PIO Build</button>
<button (click)="killPioBuild()">Kill active PIO Build</button>
<br/>
<textarea *ngIf="logMessages$ | async as logMessages" style="width: 100%; height: 400px;">
  {{ logMessages }}
</textarea>
